<!DOCTYPE html>
<title>Simple example</title>
<meta charset="utf8" />

<style>
#area {
    display: block;
    border: 1px solid black;
    margin: 30px auto;
}

#control {
    width: 200px;
    float: left;
}

#control label {
    display: block;
    clear: both;
}

#control input {
    float: right;
    width: 80px;
}
</style>

<script src="../../dist/gravi.umd.js" defer></script>
<script src="graph.js" defer></script>

<form id="control" onsubmit="tryRun(); return false">
    <label>nodeCount <input name="nodeCount" type="number" min=1 value=15 /></label>
    <label>edgeCount <input name="edgeCount" type="number" min=0 value=15 /></label>
    <label>deltaT <input name="deltaT" type="number" min=0.01 step=0.01 value=1 /></label>
    <label>springCoef <input name="springCoef" type="number" min=0.01 step=0.01 value=1 /></label>
    <label>springLength <input name="springLength" type="number" min=1 value=30 /></label>
    <label>repulseCoef <input name="repulseCoef" type="number" min=0.1 step=0.1 value=5000 /></label>
    <label>theta <input name="theta" type="number" min=0.01 step=0.01 value=0.8 /></label>
    <label>dragCoef <input name="dragCoef" type="number" min=0.01 step=0.01 value=5 /></label>
    <label>gravityCoef <input name="gravityCoef" type="number" min=0.01 step=0.01 value=10 /></label>
    <label>drawLabels <input name="drawLabels" type="checkbox" /></label>

    <input type="submit" value="Run" />
</form>

<canvas id="area" width="1000" height="700"></canvas>
